        .menu-item button:hover, .menu-item button.active {

</head>

    <script>
        function toggleButton(button, item) {

        function handleFileSelect(item) {
            
            document.getElementById("vibrate-sound").play();

            if (Notification.permission === "granted") {
                new Notification(item + " - ƒê√£ T√°c D·ª•ng !");
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(item + " - ƒê√£ t√°c D·ª•ng !");
                    }
                });
            }

            alert(item + " - ƒê√£ t√°c D·ª•ng !");
        }

        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: "#000" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#fff",
                    opacity: 0.6,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3
                }
            }
        });

        const menu = document.getElementById("menu");
        let isDragging = false, offsetX, offsetY;

        menu.addEventListener("mousedown", function (event) {
            isDragging = true;
            offsetX = event.clientX - menu.getBoundingClientRect().left;
            offsetY = event.clientY - menu.getBoundingClientRect().top;
        });

        document.addEventListener("mousemove", function (event) {
            if (isDragging) {
                menu.style.left = event.clientX - offsetX + 'px';
                menu.style.top = event.clientY - offsetY + 'px';
            }
        });

        document.addEventListener("mouseup", function () {
            isDragging = false;
        });
    </script>

        body {

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.innerHTML = "‚ùÑ";
            snowflake.classList.add("snowflake");
            document.body.appendChild(snowflake);

            const size = Math.random() * 10 + 1;
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.fontSize = size + "px";
            snowflake.style.animationDuration = (Math.random() * 4 + 3) + "s";

            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        setInterval(createSnowflake, 100);
    </script>
